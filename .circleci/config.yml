version: 2.1

orbs:
  maven: circleci/maven@1.4.1
  codecov: codecov/codecov@4.0.1

jobs:
  checkout:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout

  build:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - maven/with_cache:
          steps:
            - run: mvn dependency:go-offline
            - run: mvn package
  codecov/upload:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - codecov/upload:
          file: "./target/site/jacoco/jacoco.xml"
          token: ${CODECOV_TOKEN}
workflows:
  version: 2
  build_and_test:
    jobs:
      - checkout
      - build:
          requires:
            - checkout
          filters:
            branches:
              only:
                - master
      - codecov/upload:
          requires:
            - build
          filters:
            branches:
              only:
                - master